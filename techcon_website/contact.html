</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Detail Contact Information</h2>

        <h3>Email Address</h3>
        <a href="href=" mailto:email@example.com">Email Address</a>

        <h3>Social Media Links</h3>
        <a href="#" target="_blank">Facebook</a>
        <a href="#" target="_blank">X</a>

        <h3>Google Maps</h3>
        <div class="embed-map-responsive">
            <div class="embed-map-container"><iframe class="embed-map-frame" frameborder="0" scrolling="no"
                    marginheight="0" marginwidth="0"
                    src="https://maps.google.com/maps?width=600&height=400&hl=en&q=University%20of%20Oxford&t=&z=14&ie=UTF8&iwloc=B&output=embed"></iframe><a
                    href="https://sprunkiretake.net"
                    style="font-size:2px!important;color:gray!important;position:absolute;bottom:0;left:0;z-index:1;max-height:1px;overflow:hidden">sprunki
                    retake</a></div>
            <style>
                .embed-map-responsive {
                    position: relative;
                    text-align: right;
                    width: 100%;
                    height: 0;
                    padding-bottom: 66.66666666666666%;
                }

                .embed-map-container {
                    overflow: hidden;
                    background: none !important;
                    width: 100%;
                    height: 100%;
                    position: absolute;
                    top: 0;
                    left: 0;
                }

                .embed-map-frame {
                    width: 100% !important;
                    height: 100% !important;
                    position: absolute;
                    top: 0;
                    left: 0;
                }
            </style>
        </div>

        <h3>Contact Us</h3>
        <form action="">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required>

            <label for="message">Message</label>
            <textarea name="message" id="message"></textarea>

            <button type="submit">Send Message</button>
        </form>
    </main>
